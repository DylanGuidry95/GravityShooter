<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GravityShooter</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <body class="template">
  <div style="float:left;">
  <u><b>Controls</u></b><br>
  W - Up<br>
  S - Down<br>
  A - Left<br>
  D - Right<br>
  T - Start<br>
  R - Reload Game<br>
  <br>
  <u><b>How to Play</u></b><br>
  Reflect projectiles back at<br>
  the Enemy ships to destroy<br>
  them using the gravity well<br>
  behind your ship.<br>
  </div>
    <p class="header"><span>Unity WebGL Player | </span>GravityShooter</p>
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">GravityShooter</div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 1073741824,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/GShooter.data",
    codeUrl: "Release/GShooter.js",
    memUrl: "Release/GShooter.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
